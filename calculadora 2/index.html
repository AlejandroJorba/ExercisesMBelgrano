<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body class="flex h-screen">
    <div class="flex w-80 flex-col m-auto justify-center">
    <h3 class="m-auto">Querés cambiar el color? Clickea acá! > </h3>
    <input type="checkbox" class="m-auto" id="dark" onclick="dark()">
    <p class="h-8 text-2xl border-b-4 border-red-900 mx-auto mb-8">Calculadora</p>
    <form name="calculadora" class="grid grid-cols-4">
    <input type="text" id="resultado" value="" readonly class="grid col-span-4 p-2 dark border-8 border-gray-400 bg-black text-white">
    <input type="button" value="1" id="1" onclick="document.calculadora.resultado.value+='1'" class="dark p-8 border-r-2 border-b-2 border-white bg-black text-white hover:bg-green-500">
    <input type="button" value="2" id="2" onclick="document.calculadora.resultado.value+='2'" class="dark p-8 border-r-2 border-b-2 border-white bg-black text-white hover:bg-green-500">
    <input type="button" value="3" id="3" onclick="document.calculadora.resultado.value+='3'" class="dark p-8 border-r-2 border-b-2 border-white bg-black text-white hover:bg-green-500">
    <input type="button" value="/" id="/" onclick="document.calculadora.resultado.value+='/'" class="dark p-8 border-b-2 border-white bg-black text-white hover:bg-green-500">
    <input type="button" value="4" id="4" onclick="document.calculadora.resultado.value+='4'" class="dark p-8 border-r-2 border-b-2 border-white bg-black text-white hover:bg-green-500"> 
    <input type="button" value="5" id="5" onclick="document.calculadora.resultado.value+='5'" class="dark p-8 border-r-2 border-b-2 border-white bg-black text-white hover:bg-green-500">
    <input type="button" value="6" id="6" onclick="document.calculadora.resultado.value+='6'" class="dark p-8 border-r-2 border-b-2 border-white bg-black text-white hover:bg-green-500">
    <input type="button" value="*" id="*" onclick="document.calculadora.resultado.value+='*'" class="dark p-8 border-b-2 border-white bg-black text-white hover:bg-green-500">
    <input type="button" value="7" id="7" onclick="document.calculadora.resultado.value+='7'" class="dark p-8 border-r-2 border-b-2 border-white bg-black text-white hover:bg-green-500">
    <input type="button" value="8" id="8" onclick="document.calculadora.resultado.value+='8'" class="dark p-8 border-r-2 border-b-2 border-white bg-black text-white hover:bg-green-500">
    <input type="button" value="9" id="9" onclick="document.calculadora.resultado.value+='9'" class="dark p-8 border-r-2 border-b-2 border-white bg-black text-white hover:bg-green-500">
    <input type="button" value="+" id="+" onclick="document.calculadora.resultado.value+='+'" class="dark p-8 border-b-2 border-white bg-black text-white hover:bg-green-500">
    <input type="button" value="0" id="0" onclick="document.calculadora.resultado.value+='0'" class="dark p-8 border-r-2 border-white bg-black text-white hover:bg-green-500">
    <input type="button" value="=" id="=" onclick="document.calculadora.resultado.value=eval(document.calculadora.resultado.value)" class="dark p-8 border-r-2 border-white bg-black text-white hover:bg-green-500">
    <input type="reset" value="C" id="C" class="dark p-8 border-r-2 border-white bg-black text-white hover:bg-green-500">
    <input type="button" value="-" id="numop" onclick="document.calculadora.resultado.value+='-'" class="dark p-8 bg-black text-white hover:bg-green-500">
</form>
</div>
    <script src="scripts.js"></script>
</body>
<style>
    .body {
        background-color: tomato;
        color: black;
        border-color: black;
    }
    .body:hover {
        background-color: rgb(231, 61, 31);
    }
</style>
</html>
